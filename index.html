<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/programar-post-instagram-mlabs.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/depositphotos_381698452-stock-photo-ordinary-girl-from-small-town.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continuar como Chaya Lispector </a>
				<a href="#" class="instagram-logout">Remover Conta</a>
			</div>
			<div class="abstract-photo">
				<img src="./img/7b8c7e600af729ec45e807cc06e45cf6.png" alt="foto abstrata">
			</div>
			<div class="group">
				<p class="not-account">Não é Chaya Lispector?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
